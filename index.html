<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weight Tracker</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="site-install/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="site-install/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="site-install/favicon-16x16.png"
    />
    <link rel="manifest" href="site-install/site.webmanifest" />
    <link rel="stylesheet" href="styles/reset_styles.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/app.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  </head>

  <body>
    <div class="app">
      <div class="top_panel">
        <div class="logo">
          <img src="images/logo_d.svg" alt="Logo" />
          <header>
            <h1 class="logo_text">Weight Tracker</h1>
          </header>
        </div>
        <div class="login_icon">
          <img src="%%AVATAR_URL%%" alt="User Avatar" />
        </div>
      </div>
      <form class="add_weight_container">
        <div class="calendar_container">
          <input type="date" name="date" id="date" />
        </div>
        <div class="weight_container">
          <img id="weight_mes_icon" src="images/weight_mes.svg" alt="Weight" />
          <input
            type="number"
            step="any"
            name="weight"
            id="weight"
            placeholder="Добавить текущий вес"
          />
          <div class="settings-icon-container">
                                <img
                                  id="weight_setting"
                                  src="images/gear-solid-full.svg"
                                  alt="Settings"
                                />          </div>
        </div>
        <button class="save_button" type="submit">Сохранить</button>
      </form>
      <div class="info_container">
        <div class="dropdown">
          <div class="button_period_select">
            <img src="images/arrow_down.svg" />
            <button class="month_button" type="button">Месяц</button>
          </div>
          <div id="myDropdown" class="dropdown-content">
            <a href="#" data-period="week">Неделя</a>
            <a href="#" data-period="month">Месяц</a>
            <a href="#" data-period="year">Год</a>
            <a href="#" data-period="custom">Период</a>
          </div>
        </div>
        <div class="text_weight_container">
          <div class="chainged_weight">
            <img id="img_weight_changes" src="images/weight_down.svg" />
            <p id="text_weight_changes"></p>
          </div>
          <div class="current_weight_container">
            <p id="text_current_weight"></p>
            <p id="text_current_weight_units">кг</p>
          </div>
        </div>
        <div class="bmi_container">
          <div class="bmi_text_container">
            <div id="bmi_text">
              <p>BMI -</p>
            </div>
            <div class="bmi_value">
              <p id="text_bmi_value"></p>
            </div>
          </div>
          <div class="bmi_progress_bar_container">
            <div id="bmi_progress_bar"></div>
            <div id="bmi_progress_bar_triangle"></div>
          </div>
          <div class="bmi_status">
            <p></p>
          </div>
        </div>
      </div>
      <div class="progress_bar_container">
        <div class="progress_bar_text_container">
          <div class="progress_bar_weight_container">
            <div id="weight_before"></div>
            <div>кг</div>
          </div>
          <div class="progress_bar_date_container">
            <div id="date_before"></div>
          </div>
        </div>
        <div id="progress_bar">
          <div id="progress_bar_cover"></div>
        </div>
        <div class="progress_bar_text_container">
          <div class="progress_bar_weight_container">
            <div id="weight_point"></div>
            <div>кг</div>
          </div>
          <div class="progress_bar_date_container">
            <div id="date_point"></div>
          </div>
        </div>
      </div>
      <div class="chart-container">
        <canvas id="weight-chart"></canvas>
      </div>
      <div class="history_container">
        <div class="history_table">
          <div class="history_table_header">
            <div class="history_table_cell">Вес</div>
            <div class="history_table_cell">Тренд</div>
            <div class="history_table_cell">Дата</div>
            <div class="history_table_cell">Удалить</div>
          </div>
          <div class="history_table_row_container">
          </div>
          <!-- Additional rows will be added here by script.js -->
        </div>
      </div>
      <div id="settingsModal" class="modal hidden">
        <div class="modal_content">
          <span class="close_button">&times;</span>
          <h2>Настройки</h2>
          <div class="form-container form-cont-settings">
            <div class="form-row">
              <label for="clothes_weight" class="form-label settings"
                >Вес одежды, кг:</label
              >
              <input
                type="number"
                id="clothes_weight"
                name="clothes_weight"
                class="form-input"
                placeholder="0.0"
                step="0.1"
              />
            </div>
            <div class="form-row">
              <input
                type="checkbox"
                id="ignore_clothes_weight_checkbox"
                name="ignore_clothes_weight_checkbox"
                class="form-input"
              />
              <label for="ignore_clothes_weight_checkbox" class="form-label">Не учитывать вес одежды</label>
            </div>
            <button
              id="save_settings_button"
              class="logout_button"
              type="submit"
            >
              Сохранить
            </button>
          </div>
        </div>
      </div>
      <div id="profileModal" class="modal hidden">
        <div class="modal_content">
          <span class="close_button">&times;</span>
          <h2>Профиль</h2>
          <div class="form-avatar-container">
            <form class="form-container">
              <div class="form-row">
                <p class="form-label">Пол:</p>
                <div class="radio-group">
                  <input
                    class="radio-button"
                    type="radio"
                    id="gender_female"
                    name="gender"
                    value="female"
                    checked
                  />
                  <label for="gender_female">Жен.</label>
                  <input
                    class="radio-button"
                    type="radio"
                    id="gender_male"
                    name="gender"
                    value="male"
                  />
                  <label for="gender_male">Муж.</label>
                </div>
              </div>
              <div class="form-row">
                <label for="height" class="form-label">Рост:</label>
                <input
                  type="number"
                  id="height"
                  name="height"
                  class="form-input"
                  placeholder="Рост, см"
                />
              </div>
              <div class="form-row">
                <label for="birth_date" class="form-label">Дата рождения:</label>
                <input
                  type="date"
                  id="birth_date"
                  name="birth_date"
                  class="form-input"
                />
              </div>
              <div class="form-row row">
                <p class="form-label">Количество мышечной массы:</p>
                <div class="radio-group-row">
                  <input
                    type="radio"
                    id="muscle_normal"
                    name="muscle"
                    value="normal"
                    checked
                  />
                  <label for="muscle_normal">Обычное</label>
                  <input
                    class="radio-button"
                    type="radio"
                    id="muscle_above"
                    name="muscle"
                    value="above_average"
                  />
                  <label for="muscle_above">Выше среднего</label>
                </div>
              </div>
              <div class="form-row">
                <label for="target_weight" class="form-label weight"
                  >Целевой вес:</label
                >
                <input
                  type="number"
                  id="target_weight"
                  name="target_weight"
                  class="form-input"
                  placeholder="Вес, кг"
                />
              </div>
              <button class="logout_button" type="submit">Сохранить</button>
            </form>
            <div class="avatar-container">
              <img src="%%AVATAR_URL%%" alt="User Avatar" class="avatar" />
              <div class="avatar-spinner hidden"></div>
            </div>
          </div>
        </div>
      </div>
      <div id="periodModal" class="modal hidden">
        <div class="modal_content">
          <span class="close_button">&times;</span>
          <h2>Выберите период</h2>
          <div class="form-container form-container--period">
            <div class="form-row">
              <label for="start_date" class="form-label">Начало:</label>
              <input type="date" id="start_date" name="start_date" class="form-input" />
            </div>
            <div class="form-row">
              <label for="end_date" class="form-label">Конец:</label>
              <input type="date" id="end_date" name="end_date" class="form-input" />
            </div>
            <button id="apply_period_button" class="logout_button" type="submit">Применить</button>
          </div>
        </div>
      </div>
      <div id="modalOverlay" class="overlay hidden"></div>
      <script src="scripts/script.js" defer></script>
    </div>
  </body>
</html>
